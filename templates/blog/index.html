{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'blog/css/main.css' %}" class="rel">
    <title>{{ title }}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a href="#" class="navbar-brand">JasonShui</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
             <ul class="navbar-nav">
                <li class="nav-item active" style="text-align: center">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item active" style="text-align: center">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item active" style="text-align: center">
                    <a class="nav-link" href="#" disabled>BTC-USDT:<span id="btc">0</span></a>
                </li>
             </ul>
            <form class="form-inline justify-content-sm-center">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container blog-list">
        <div class="row">
            <div class="col-md-3 offset-md-1 ">

            </div>
            <div class="col-md-8 col-sm-12">
                <h1>Blog List</h1>
                <ul class="list-group">
                    {% for post in post_list %}
                        <li class="list-group-item">
                            <h3>{{ post.title }}&nbsp;&nbsp;<span class="blog-time">{{ post.created_time }}</span></h3>
                            <p class="abstract">{{ post.abstract }}</p>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            function refresh(){
                $.getJSON("/btc-trade/", function (ret) {
                    $('#btc').html(ret.btc);
                })
            }
            setInterval(refresh, 1000)
        })
    </script>
  </body>
</html>
